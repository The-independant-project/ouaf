{% extends "base.html" %}

{% block content %}
<h1>Edition du service {{service.title}}</h1>
    <form method="post" action="{% url 'backoffice:service_update' service.id %}" enctype="multipart/form-data">
        {% csrf_token %}
        {% if form.errors %}
            {{form.errors}}
        {% endif %}
        {{ form }}
        <input type="submit" value="Confirmer">
        <input type="hidden" name="next" value="{{ next }}">
    </form>

<a href="{% url 'backoffice:service_delete' service.id%}">Supprimer le service</a>
{% endblock %}
