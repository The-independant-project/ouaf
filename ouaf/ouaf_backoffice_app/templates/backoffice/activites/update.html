{% extends "base.html" %}

{% block content %}
<h1>Edition de l'activite {{activite.title}}</h1>
    <form method="post" action="{% url 'backoffice:activite_update' activite.id %}" enctype="multipart/form-data">
        {% csrf_token %}
        {% if form.errors %}
            {{form.errors}}
        {% endif %}
        {{ form }}
        <input type="submit" value="Confirmer">
        <input type="hidden" name="next" value="{{ next }}">
    </form>
{% endblock %}
