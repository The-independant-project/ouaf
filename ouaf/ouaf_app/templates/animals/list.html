{% extends "base.html" %}

{% block subtitle %} - Animaux{% endblock %}

{% block content %}
<h1>Animaux</h1>

<ul>
    {% for animal in animals %}
        <li>
            <a href="{% url 'animal_detail' animal.id %}">{{ animal.name }} {{ animal.description }}</a>
            {% if animal.presentation_image %}
                <img src="{{ animal.presentation_image.url }}"/>
            {% endif %}
        </li>
        <br/>
    {% endfor %}
</ul>
{% endblock %}
