{% load static %}

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600;700&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="{% static 'css/main_css.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'images/logo_vectorise.svg' %}">

    <title>Les sourires d'Hindi{% block subtitle %}{% endblock %}</title>

    <!-- JQUERY + OWL CAROUSEL -->

    <!-- jQuery-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- OwlCarousel2 CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">

    <!-- OwlCarousel2 JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>


    <link rel="stylesheet" href="https://unpkg.com/cropperjs@1.6.2/dist/cropper.min.css">
    <script src="https://unpkg.com/cropperjs@1.6.2/dist/cropper.min.js"></script>
    <script defer src="{% static 'js/auto-cropper.js' %}"></script>


</head>
<body>
<header>
    {% include "header.html" %}
</header>
<main>
    {% block content %}{% endblock %}
</main>
<footer>
    {% include "footer.html" %}
</footer>
</body>

<script type="text/javascript" src="{% static 'js/spin_effect.js' %}"></script>
</html>
