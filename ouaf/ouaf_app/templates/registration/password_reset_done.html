{% extends "base.html" %}
{% block title %}Lien envoyé{% endblock %}

{% block content %}
<section class="account">
  <div class="account__card">
    <header class="account__head">
      <h1 class="account__title">Vérifiez vos e-mails</h1>
      <p class="account__meta">Si un compte existe pour cette adresse, un lien de réinitialisation y a été envoyé.</p>
    </header>
    <div class="account__body">
      <a class="btn btn--primary" href="{% url 'login' %}">Retour à la connexion</a>
    </div>
  </div>
</section>
{% endblock %}
