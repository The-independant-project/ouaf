{% extends "base.html" %}
{% block title %}Mot de passe mis à jour{% endblock %}

{% block content %}
<section class="account">
  <div class="account__card">
    <header class="account__head">
      <h1 class="account__title">Mot de passe mis à jour ✅</h1>
      <p class="account__meta">Votre mot de passe a été changé avec succès.</p>
    </header>
    <div class="account__body">
      <p>Vous pouvez maintenant vous connecter avec votre nouveau mot de passe.</p>
    </div>
    <footer class="account__foot">
      <a class="btn btn--primary" href="{% url 'login' %}">Se connecter</a>
    </footer>
  </div>
</section>
{% endblock %}
